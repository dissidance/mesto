<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>"" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup" id='new-card'>
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form"  name="new">
          <div class="input-container">
            <input id='cardName' type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-cardName" class="error-message error-message__hidden"></span>
          </div>
          <div class="input-container">
            <input type="text" id='cardLink' name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-cardLink" class="error-message error-message__hidden"></span>
          </div>
            <button type id='submitCard' class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup" id='edit-profile'>
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close" id='edit-close'>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate name="edit">
          <div class="input-container">
            <input id='editName' maxlength='30'type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="error-editName" class="error-message error-message__hidden"></span>
          </div>
          <div class="input-container">
            <input id='editAbout' minlength = '2' maxlength='30' required type="text" name="about" class="popup__input popup__input_type_description" placeholder="О себе">
            <span id="error-editAbout" class="error-message"></span>
          </div>
            <button id='editSubmit' type class="button popup__button popup__button_save popup__button_is-active">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id='popup-image'>
      <div class="popup__image-content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close" id='image-close'>
        <img src ='' alt="" class="popup__card-image">
      </div>
    </div>
  </div>
  <script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
